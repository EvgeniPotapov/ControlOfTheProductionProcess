<!DOCTYPE html>

<title>Стадия детали</title>
</head>
<body>

<div id=page>

<div id=navigation>

	<ul class="menu header__menu">
		<li><a href="addDetail.html"  class="menu__item">Добавление детали</a></li>
		<li><a href="stageDetail.html"  class="menu__item">Стадия детали</a></li>
		<li><a href="ChangeStageDetail.html"  class="menu__item">Изменение стадии</a></li>
	</ul>
	
	</div>

<form  class = "form" name="add" method="post" action="ProcessingChangeStage">
<div class="inpchec">
  <p><b>Заводской номер:</b>
   <input name="partIndex" type="text" size="40">
 
  <p><b>Наименование стадии детали:</b><Br>
   <input  type="checkbox" name="stage" value="assembling"> Сборка<Br>
   <input  type="checkbox" name="stage" value="cleansing"> Зачистка<Br>
   <input  type="checkbox" name="stage" value="drobestruy"> Дробеструй<Br>
   <input  type="checkbox" name="stage" value="painting"> Покраска<Br>
   <input  type="checkbox" name="stage" value="packing"> Упаковка<Br>
   <input  type="checkbox" name="stage" value="delivery"> Отправленно<Br>
  </p>
  
  <p><b>Наименование новой стадии:</b><Br>
   <input  type="checkbox" name="newstage" value="assembling"> Сборка<Br>
   <input  type="checkbox" name="newstage" value="cleansing"> Зачистка<Br>
   <input  type="checkbox" name="newstage" value="drobestruy"> Дробеструй<Br>
   <input  type="checkbox" name="newstage" value="painting"> Покраска<Br>
   <input  type="checkbox" name="newstage" value="packing"> Упаковка<Br>
   <input  type="checkbox" name="newstage" value="delivery"> Отправленно<Br>  
  
  </p>
  
  <p><input class="knop" type="submit" value="Отправить">
   <input class="knop" type="reset" value="Очистить"></p>
   </div>
 </form>
 
 </div>

</body>
